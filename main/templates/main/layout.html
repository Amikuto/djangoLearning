{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="{% static 'main/css/styles.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <header class="site-header">
    <div class="container">
      <h1>TailStom</h1>
      <p>Красивая улыбка доступная каждому</p>
    </div>
    <nav>
      <ul>
          <a href="{% url 'home' %}"><li><i class="fas fa-tooth"></i>Главная</li></a>
          <a href="{% url 'prices' %}"><li><i class="fas fa-wallet"></i>Цены</li></a>
          <a href="{% url 'about' %}"><li><i class="fas fa-user-friends"></i>О нас</li></a>
          <a href="{% url 'contacts' %}"><li><i class="fas fa-address-book"></i>Контакты</li></a>
          <a href="{% url 'feedback' %}"><li><i class="fas fa-comments"></i>Отзывы и предложения</li></a>
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <footer class="site-footer">
    <div class="container">
      <p>© Tail-stom, 2021</p>
      <p>Стоматология для всей семьи</p>
    </div>
  </footer>
</body>
</html>
